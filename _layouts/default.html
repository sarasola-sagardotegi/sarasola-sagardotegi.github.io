<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">

  {% include head.html %}

  {% capture lang %}{{ page.lang | default: site.lang }}/{% endcapture %}
  {% assign url = page.url | remove: lang %}
  <body {% if url == '/' %}class="front"{% endif %}>

    {% include header.html %}
    {% include language-switcher.html %}

    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          {{ content }}
        </div>
        <div class="row">
          {% include footer.html %}
        </div>
      </div>
    </div>

    {% include foot.html %}

  </body>

</html>
